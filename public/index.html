<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login with Mux</title>
<script>
function getAuthorizationCodeFromUrl() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get('code');
}

function loginWithMux() {
  const authUrl =
    "https://auth.mux.com/oauth2/authorize" +
    "?client_id=client_01KCKJCQKQNEERVGS79ZV2GG6T" +
    "&redirect_uri=" + encodeURIComponent("https://mux-9qx2.onrender.com/callback") +
    "&response_type=code";
  window.location.href = authUrl;
}

async function getAccessToken(code) {
  try {
    const res = await fetch("/exchange", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });
    const data = await res.json();
    document.getElementById("authorization-code").textContent = "Access Token Processed";
    document.getElementById("user-info").textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById("authorization-code").textContent = "Error: " + err;
  }
}

window.onload = () => {
  const code = getAuthorizationCodeFromUrl();
  if (!code) {
    loginWithMux();
    return;
  }
  document.getElementById("authorization-code").textContent = "Authorization Code: " + code;
  getAccessToken(code);
};
</script>
</head>
<body>
<h1>Login with Mux</h1>
<button onclick="loginWithMux()">Login</button>
<p id="authorization-code"></p>
<h2>User Information</h2>
<pre id="user-info"></pre>
</body>
</html>
